        private static char[][] readState(int n) {
            Scanner scanner = new Scanner(System.in);
            // System.out.println("Enter your input, which can contain only 'X', 'O' and '_' symbols:");
            String str = scanner.nextLine().toUpperCase();
            int k = 0;
            char[] chArr = str.toCharArray();
            char[][] m = new char[n][n];

            if (str.matches("^[ X_O]+$")) {
                for (int j = 2; j >= 0; j--) {
                    for (int i = 0; i < 3; i++) {
                        m[i][j] = chArr[k];
                        k++;
                    }
                }
            } else System.out.println("Possible characters are 'X', 'O', '_' and whitespace ' '");
            return m;
        }

        private static char[][] readRecentMove(char[][] m) {
            Scanner scanner = new Scanner(System.in);

            int i = 0, j = 0;
            System.out.print("Enter the coordinates: ");

            while (scanner.hasNext()) {
                scanner.useDelimiter("\\R");

                if (!scanner.hasNext("\\d+ \\d+")) {
                    String line = scanner.nextLine();   //
                    System.out.println("You should enter numbers! --test: " + line );
                    System.out.print("Enter the coordinates: ");
                    continue;
                } else {
                    scanner.useDelimiter("\\s+");       //
                    i = scanner.nextInt();
                    j = scanner.nextInt();
                    if (i < 1 || j < 1 || i > 3 || j > 3) {
                        System.out.println("Coordinates should be from 1 to 3!");
                        System.out.print("Enter the coordinates: ");
                        continue;
                    }
                }

                if (m[i-1][j-1] != ' ') {
                    System.out.println("This cell is occupied! Choose another one!");
                    System.out.print("Enter the coordinates: ");
                    continue;
                } else {
                    m[i-1][j-1] = 'X';
                    break;
                }
            }
            return m;
